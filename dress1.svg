<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" width="300" height="600">
  <!-- Red Pleated Skirt Outfit -->
  <!-- Black Top -->
  <rect x="75" y="50" width="150" height="80" fill="#2c2c2c" rx="10"/>
  <!-- Sleeves -->
  <ellipse cx="60" cy="80" rx="25" ry="40" fill="#2c2c2c"/>
  <ellipse cx="240" cy="80" rx="25" ry="40" fill="#2c2c2c"/>
  <!-- Neckline -->
  <ellipse cx="150" cy="60" rx="30" ry="15" fill="#f5f5f5"/>
  <!-- Logo/Design on chest -->
  <circle cx="150" cy="90" r="15" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="150" y="95" text-anchor="middle" fill="white" font-size="8" font-family="Arial">LOGO</text>
  
  <!-- Red Pleated Skirt -->
  <path d="M 80 130 L 220 130 L 230 350 L 70 350 Z" fill="#dc2626"/>
  <!-- Pleats -->
  <line x1="95" y1="130" x2="85" y2="350" stroke="#b91c1c" stroke-width="2"/>
  <line x1="110" y1="130" x2="100" y2="350" stroke="#b91c1c" stroke-width="2"/>
  <line x1="125" y1="130" x2="115" y2="350" stroke="#b91c1c" stroke-width="2"/>
  <line x1="140" y1="130" x2="130" y2="350" stroke="#b91c1c" stroke-width="2"/>
  <line x1="155" y1="130" x2="145" y2="350" stroke="#b91c1c" stroke-width="2"/>
  <line x1="170" y1="130" x2="160" y2="350" stroke="#b91c1c" stroke-width="2"/>
  <line x1="185" y1="130" x2="175" y2="350" stroke="#b91c1c" stroke-width="2"/>
  <line x1="200" y1="130" x2="190" y2="350" stroke="#b91c1c" stroke-width="2"/>
  <line x1="215" y1="130" x2="205" y2="350" stroke="#b91c1c" stroke-width="2"/>
  
  <!-- Yellow Boots -->
  <rect x="110" y="520" width="30" height="60" fill="#fbbf24" rx="5"/>
  <rect x="160" y="520" width="30" height="60" fill="#fbbf24" rx="5"/>
  <!-- Boot heels -->
  <rect x="115" y="570" width="20" height="10" fill="#f59e0b"/>
  <rect x="165" y="570" width="20" height="10" fill="#f59e0b"/>
</svg>